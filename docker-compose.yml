services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 5s
      retries: 5
    ports:
      - "5432:5432"

  migrate:
    image: migrate/migrate
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command:
      [
        "-path", "/migrations",
        "-database",
        "postgres://app:secret@db:5432/app?sslmode=disable",
        "up"
      ]

  api:
    build: .
    env_file:
      - .env
    depends_on:
      - migrate
    ports:
      - "8080:8080"
